<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA News</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="/javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/news.css" rel="stylesheet">
  </head>

  <body ng-controller="newsController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand center" href="/">Big Baller Basketball</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/playerh2h">Player H2H</a>
            </li>
            <li>
                <a class="nav-link" href="/teamh2h">Team H2H</a>
            </li>
            <li>
                <a class="nav-link" href="/projection">Player Projection</a>
            </li>
            <li>
                <a class="nav-link" href="/college">College Facts</a>
            </li>
            <li>
              <a class="nav-link" href="/news">NBA News</a>
            </li>

          </ul>
          <img src="/assets/bballicon.png" height="32" width="32">
        </div>
      </nav>

    <br>

    <div class="title">
        <h3> Current NBA News </h3>
    </div>

    <div class="container p2p-container">
      <div class="jumbotron">
        <div class="games-container">
            <div class="row">
            <ul class="left">
              <li id="results" ng-repeat="article in articles">
                <div class="header"> <a href={{article.link}} target="_blank"> {{article.title}} </a></div>

              </li>
            </ul>

            </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row" id="introduction">
          <div class="col">
            <a class="twitter-timeline" data-width="800" data-height="500" href="https://twitter.com/NBA?ref_src=twsrc%5Etfw">Tweets by NBA</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
