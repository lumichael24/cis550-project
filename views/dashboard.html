<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Stats App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  </head>

  <body ng-controller="dashboardController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand center" href="/"><img src="/assets/bballicon.png" height="32" width="32"></a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
              <a class="nav-link" href="/playerh2h">Player H2H</a>
          </li>
          <li>
              <a class="nav-link" href="/teamh2h">Team H2H</a>
          </li>
          <li>
              <a class="nav-link" href="/projection">Player Projection</a>
          </li>
          <li>
              <a class="nav-link" href="/college">College Facts</a>
          </li>
          <li>
            <a class="nav-link" href="/news">NBA News</a>
          </li>

        </ul>

      </div>
    </nav>

    <!-- User Content -->
    <div class="vertical-center">
      <div class="col-md-4 col-md-offset-2 p-3 mb-5">
        <center>
          <img src="/assets/bballicon.png" height="100" width="100">
          <br>
          <br>
          <p class="titleText">Big Baller Basketball</p>
          <hr>
          <br>
          <p>On our site, you can:</p>
          <ul class="left">
            <li>compare NBA teams and players head to head</li>
            <li>view your favorite college player's NBA projection</li>
            <li>view college basketball facts</li>
            <li>find recent NBA news</li>
          </ul>
        </center>
      </div>
      <div class="col"></div>
    </div>


    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
