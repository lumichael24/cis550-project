<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player Projection</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="/javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/projection.css" rel="stylesheet">
  </head>

  <body ng-controller="projectionController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand center" href="/">Basketball App</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/playerh2h">Player H2H</a>
            </li>
            <li>
                <a class="nav-link" href="/teamh2h">Team H2H</a>
            </li>
            <li>
                <a class="nav-link" href="/projection">Player Projection</a>
            </li>
            <li>
                <a class="nav-link" href="/college">College Facts</a>
            </li>

          </ul>
          <img src="/assets/bballicon.png" height="32" width="32">
        </div>
    </nav>
    <br>

    <div class="title">
        <h3> Player Projection </h3>
        <h5> Find the most similar NBA Players to your favorite college player!</h4>
    </div>

    <div class="container recommendations-container">
      <div class="jumbotron">
        <br>
        <div class="input-container">
          <div class="row">
              <input type="text" ng-model="playerName" placeholder="Enter Player Name" id="playerName" class="player-input"/>
          </div>
          <button id="submitPlayerBtn" class="submit-btn" ng-click="submitPlayer()">Submit</button>
        </div>
        <div class="players-container">
          <div class="h6">Most Similar Players</div>
          <div class="player">
            <div class="header"><strong>Name</strong></div>
            <div class="header"><strong>Points</strong></div>
            <div class="header"><strong>Rebounds</strong></div>
            <div class="header"><strong>Assists</strong></div>
          </div>
          <div class="player" id="results" ng-repeat="player in similarPlayers">
            <div class="title">{{player.name}}</div>
            <div class="id">{{player.PTS}}</div>
            <div class="rating">{{player.TRB}}</div>
            <div class="vote-count">{{player.AST}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
